{% extends 'files/doctor.html' %}
{% block content %}
<div class="container mt-5 mb-3 add">
    <a href="{% url 'task1:addblog' %}" class="new"><i class="fa-solid fa-plus"></i> New Blog</a><br><br>
    {% for blogs in blog %}
    <div class="row">
        <div class="col-lg-4 my-4">
            <div class="card" style="width: 20rem; height: 33rem; display: inline;" >
                <img src="/media/{{blogs.blogimage}}" class="card-img-top" alt="..." height="180px" width="100px">
                <div class="card-body">
                  <h5 class="card-title">{{blogs.title}} ({{blogs.category}})</h5>
                  <p class="card-text">{{blogs.summary| truncatechars:70}}<a href="{% url 'task1:blogdetails' blogs.id %}">Read More</a></p>
                </div>
              </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
