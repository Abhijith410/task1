{% extends 'files/doctor.html' %}
{% block content %}
<div class="addblog">
    <h3>Edit Blog Details</h3><br>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Title</label><br>
        <input type="text" value="{{task1.title}}" name="title" id="" required><br>
        <label for="">Category</label><br>
        <input type="text" value="{{task1.category}}" name="cat" id="" required><br>
        <label for="">Summary</label><br>
        <textarea name="summary" id="" cols="30" rows="3" required>{{task1.summary}}</textarea><br>
        <label for="">Content</label><br>
        <textarea name="content" id="" cols="30" rows="6" required>{{task1.content}}</textarea><br>
        <label for="">Image</label><br>
        <input type="file" value="{{task1.blogimage}}" name="image" id="" required><br>
        <button type="submit">Edit Blog</button>
    </form>
</div>
{% endblock %}
