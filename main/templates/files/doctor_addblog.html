<title>Add Blog</title>
{% extends 'files/doctor.html' %}
{% block content %}
<div class="addblog">
    <h3>Add New Blog</h3><br>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Title</label><br>
        <input type="text" name="title" id="" required><br>
        <label for="">Category</label><br>
        <input type="text" name="cat" id="" required><br>
        <label for="">Summary</label><br>
        <textarea name="summary" id="" cols="30" rows="3" required></textarea><br>
        <label for="">Content</label><br>
        <textarea name="content" id="" cols="30" rows="6" required></textarea><br>
        <label for="">Image</label><br>
        <input type="file" name="image" id="" required><br>
        <button type="submit">Add Blog</button>
    </form>
</div>
{% endblock %}
